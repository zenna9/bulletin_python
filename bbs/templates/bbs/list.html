<!-- # bbs.templates.bbs.list -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>list</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">ZENNA Corp.</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed"
          type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text"
         placeholder="검색하고싶으면 클릭하든가" aia-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">검색 누르든가</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block
    bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">


        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <a class="link-secondary" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">

        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

      </div>

 <script src="/static/js/menu_btn.js"></script>

      <h1>  THIS IS BBS-List</h1>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
              <button type="button" class="btn btn-sm btn-outline-secondary"
                    id="new_post">새 글 쓰기</button>

            <tr>
              <th scope="col">#</th>
              <th scope="col">글제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
              <th scope="col">댓글 수</th>
              <th scope="col">좋아요</th>
            </tr>
          </thead>

          {% for tmp in my_posts %}
            <tr>
              <td>{{ tmp.id }}</td>
              <td><a href="/bbs/{{ tmp.id }}/detail/">{{ tmp.b_title }}</a></td>
              <td>{{ tmp.b_author }}</td>
              <td>{{ tmp.b_date }}</td>
              <td>{{ tmp.b_comment_count }}</td>
              <td>{{ tmp.b_like_count }}</td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
      </div>

    </main>
  </div>
</div>
 </body>
</html>
